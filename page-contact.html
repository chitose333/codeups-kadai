  <section class="page-contact">
    <div class="l-inner">
      <div class="l-breadcrumb">
        <p>トップ ＞ お問い合わせ</p>
      </div><!--/.l-breadcrumb-->
      <form  id="js-form" action="" method="POST">
        <dl class="contact_list contact-form">
          <div class="visible-only-if-invalid">
            <p>※必要事項を入力してください</p>
          </div>
          <div class="contact-form_row">
            <dt class="contact-form_label">※会社名</dt>
            <dd class="contact-form_input">
              <input type="text" placeholder="テキストがはいります" name="" required>
            </dd>
          </div>
          <div class="contact-form_row">
            <dt class="contact-form_label">※お名前</dt>
            <dd class="contact-form_input">
              <input type="text" placeholder="テキストがはいります" name="" required>
            </dd>
          </div>
          <div class="contact-form_row">
            <dt class="contact-form_label">※ふりがな</dt>
            <dd class="contact-form_input">
              <input type="text" placeholder="テキストがはいります" name="" required>
            </dd>
          </div>
          <div class="contact-form_row">
            <dt class="contact-form_label">※メールアドレス</dt>
            <dd class="contact-form_input">
              <input type="text" placeholder="テキストがはいります" name="" required>
            </dd>
          </div>
          <div class="contact-form_row">
            <dt class="contact-form_label textarea-label">※お問い合わせ内容</dt>
            <dd class="contact-form_textarea">
              <textarea name="" placeholder="テキストがはいります"></textarea>
            </dd>
          </div>
          <div class="contact-footer">
            <div class="contact-footer_button">
              <button id="js-submit" type="submit" class="submit-button">送信する</button>
            </div>
          </div>
        </dl>
      </form>
    </div><!--/.l-inner-->
  </section>
  <!-- /.page-contact -->
